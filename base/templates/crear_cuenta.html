{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Crear cuenta{% endblock %}

{% block content %}
	<form action="" method="post">
		{% csrf_token %}
		{{formulario}}
		<input type="submit" value="Crear cuenta">
	</form>
	¿Ya tienes una cuenta? <span class="link url" data-url="/iniciar-sesion/">Inicia sesión aquí</span>
	<style>
		label { display: block; margin-bottom: 15px; }
		input { display: block; margin-bottom: 15px; }
		.link { color: red; }
		.helptext { margin-bottom: 15px; color: blue; }
	</style>
{% endblock %}

{% block css_files %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/crear_cuenta.css' %}">
{% endblock %}
