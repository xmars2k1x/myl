{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
	{% if error %}
		<div>{{error}}</div>
	{% endif %}
	<form action="" method="post">
		{% csrf_token %}
		{{formulario}}
		<input type="submit" value="Iniciar sesión">
	</form>
	¿No tienes una cuenta? <span class="link url" data-url="/crear-cuenta/">Crea una cuenta aquí</span>
	<style>
		label { display: block; margin-bottom: 15px; }
		input { display: block; margin-bottom: 15px; }
		.link { color: red; }
	</style>
{% endblock %}

{% block css_files %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/iniciar_sesion.css' %}">
{% endblock %}
